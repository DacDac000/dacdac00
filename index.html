<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Esquiva y Destruye Asteroides</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚òÑÔ∏è</text></svg>">

    <style>
        body {
            margin: 0;
            overflow: hidden; 
            background-color: #0b0e14; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none; 
            user-select: none;
            transition: background-color 2s; 
            -webkit-user-select: none; 
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        #score-board {
            position: absolute;
            top: 20px;
            left: 20px;
            text-align: left;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
            z-index: 5;
        }
        
        #high-score-display {
            font-size: 16px;
            color: #aaa;
            margin-top: 5px;
        }
        
        #current-difficulty {
            font-size: 14px;
            color: #00ffff;
            margin-top: 5px;
            text-transform: uppercase;
        }

        /* Barra de Progreso para la Selecci√≥n */
        #selection-timer-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 300px;
            max-width: 80%;
            z-index: 5;
        }

        .timer-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            margin-bottom: 5px;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        #selection-timer-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ffaa, #00ffff);
            transition: width 0.1s linear;
        }
        
        #selection-status-text {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #fff;
            min-height: 20px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        /* Badge del Powerup Activo */
        #active-effect-container {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        .active-badge {
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(0,0,0,0.7);
            border: 2px solid white;
            font-size: 14px;
            font-weight: bold;
            animation: pulse 2s infinite;
            white-space: nowrap;
            box-shadow: 0 0 15px rgba(0,255,255,0.3);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        #level-indicator {
            position: absolute;
            top: 30%;
            width: 100%;
            text-align: center;
            font-size: 10vw; 
            font-weight: 900;
            color: #ffaa00;
            text-shadow: 0 0 20px currentColor;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            letter-spacing: 5px;
            z-index: 5;
        }

        .menu-screen {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            pointer-events: auto; 
            transition: opacity 0.3s;
            z-index: 20; 
            max-width: 400px;
            width: 85%;
        }

        /* --- MEN√ö DE SELECCI√ìN DE CARTAS --- */
        #selection-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 30;
            backdrop-filter: blur(8px);
        }

        #selection-title {
            font-size: 36px;
            color: #fff;
            text-shadow: 0 0 15px #00ffff;
            margin-bottom: 40px;
            font-weight: 900;
            letter-spacing: 2px;
        }

        #cards-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }

        .powerup-card {
            background: rgba(20, 30, 40, 0.9);
            border: 2px solid #444;
            border-radius: 15px;
            padding: 20px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .powerup-card:hover {
            transform: translateY(-10px);
            border-color: #00ffff;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            background: rgba(30, 50, 70, 0.95);
        }

        .card-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .card-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
            text-transform: uppercase;
        }

        .card-desc {
            font-size: 14px;
            color: #aaa;
            line-height: 1.4;
        }

        h1 { margin: 0 0 10px 0; font-size: 32px; color: #00ffff; text-transform: uppercase; letter-spacing: 3px; }
        p { font-size: 14px; color: #ccc; margin-bottom: 20px; line-height: 1.4; }

        .difficulty-container { display: flex; flex-direction: column; gap: 10px; width: 100%; }

        button.menu-btn {
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff; border: 2px solid #00ffff; padding: 12px; font-size: 16px; font-weight: bold; border-radius: 30px; cursor: pointer; transition: all 0.2s; width: 100%;
        }
        button.menu-btn:hover, button.menu-btn:active { background: #00ffff; color: #0b0e14; transform: scale(1.02); }
        button.menu-btn.easy { border-color: #00ff00; color: #00ff00; }
        button.menu-btn.easy:hover, button.menu-btn.easy:active { background: #00ff00; color: #000; }
        button.menu-btn.normal { border-color: #00ffff; color: #00ffff; }
        button.menu-btn.normal:hover, button.menu-btn.normal:active { background: #00ffff; color: #000; }
        button.menu-btn.hard { border-color: #ff4444; color: #ff4444; }
        button.menu-btn.hard:hover, button.menu-btn.hard:active { background: #ff4444; color: #fff; }
        button.menu-btn.pause-opt { border-color: #ffffff; color: #ffffff; }
        button.menu-btn.pause-opt:hover, button.menu-btn.pause-opt:active { background: #ffffff; color: #000; }

        .hidden { display: none !important; }

        .mobile-controls { display: none; position: absolute; bottom: 20px; width: 100%; pointer-events: none; }
        #shoot-btn { pointer-events: auto; width: 80px; height: 80px; background: rgba(255, 68, 68, 0.6); border: 2px solid rgba(255, 255, 255, 0.5); border-radius: 50%; color: white; font-weight: bold; display: flex; justify-content: center; align-items: center; margin: 0 auto; font-size: 14px; text-transform: uppercase; box-shadow: 0 0 15px rgba(255, 68, 68, 0.4); }
        #shoot-btn:active { background: rgba(255, 68, 68, 0.9); transform: scale(0.95); }
        .control-hint { font-size: 14px; color: rgba(255, 255, 255, 0.5); margin-bottom: 10px; text-shadow: 1px 1px 2px black; }
        #mobile-pause-btn { display: none; pointer-events: auto; position: absolute; top: 20px; right: 20px; width: 45px; height: 45px; background: rgba(255, 255, 255, 0.2); border: 2px solid white; border-radius: 50%; color: white; font-size: 20px; justify-content: center; align-items: center; cursor: pointer; z-index: 100; }

        @media (hover: none) and (pointer: coarse) {
            .mobile-controls { display: flex; flex-direction: column; align-items: center; }
            #score-board { top: 70px; left: 20px; font-size: 18px; } 
            #mobile-pause-btn { display: flex; }
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="level-indicator"></div>
        
        <div id="score-board">
            <div>Puntos: <span id="current-score">0</span></div>
            <div id="high-score-display">R√©cord: <span id="high-score">0</span></div>
            <div id="current-difficulty"></div>
        </div>

        <div id="roulette-timer-container">
            <div id="selection-status-text">PR√ìXIMO PODER</div>
            <div class="timer-bar"><div id="selection-timer-fill"></div></div>
        </div>

        <div id="active-effect-container">
            <div id="active-powerup" class="active-badge hidden" style="border-color: #00ffff; color: #00ffff;"></div>

        <!-- NUEVO MEN√ö DE SELECCI√ìN -->
        <div id="selection-overlay" class="hidden">

            <div id="cards-container">
                <!-- Las cartas se generar√°n aqu√≠ -->
            </div>
        </div>

        <div id="start-screen" class="menu-screen">
            <h1>Asteroid Shooter</h1>
            <p><b>PC:</b> Flechas + ESPACIO<br><b>M√≥vil:</b> Desliza izq. + Bot√≥n der.</p>
            <p style="margin-bottom: 10px; font-size: 14px; color: #aaa;">SELECCIONA DIFICULTAD:</p>
            <div class="difficulty-container">
                <button class="menu-btn easy" onclick="startGame('easy')">F√ÅCIL</button>

            <div class="difficulty-container">
                <button class="menu-btn" onclick="restartMatch()">REINTENTAR</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const currentScoreSpan = document.getElementById('current-score');
        const highScoreSpan = document.getElementById('high-score');
        const difficultyDisplay = document.getElementById('current-difficulty');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const pauseScreen = document.getElementById('pause-screen');
        const selectionScreen = document.getElementById('selection-overlay');
        const cardsContainer = document.getElementById('cards-container');
        const finalScoreSpan = document.getElementById('final-score');
        const levelIndicator = document.getElementById('level-indicator');
        const selectionTimerFill = document.getElementById('selection-timer-fill');
        const activePowerupBadge = document.getElementById('active-powerup');
        
        const mobileControls = document.getElementById('mobile-controls');
        const joystickZone = document.getElementById('joystick-zone');
        const joystickVisual = document.getElementById('joystick-visual');
        const shootBtn = document.getElementById('shoot-btn');

        let gameRunning = false;
        let isPaused = false;
        let isSelecting = false; // Nueva pausa para selecci√≥n
        let score = 0;
        let highScore = localStorage.getItem('asteroidHighScore') || 0; 
        let frameCount = 0;
        let difficultyMultiplier = 1;
        let level = 1; 

        const SELECTION_INTERVAL = 600; // 10 segundos a 60fps
        const EFFECT_DURATION = 300; // 5 segundos de duraci√≥n
        
        let selectionTimer = 0;
        let currentPowerUp = null; 
        let powerUpDurationTimer = 0;

        // --- DATOS DE POWERUPS ---
        const POWER_UP_DATA = { 
            'SHIELD': { 
                name: 'ESCUDO', 
                icon: 'üõ°Ô∏è', 
                color: '#00ffff',
                desc: 'Te hace invulnerable. Destruye enemigos al contacto.'
            },
            'RAPID': { 
                name: 'METRALLETA', 
                icon: '‚ö°', 
                color: '#ffff00',
                desc: 'Aumenta dr√°sticamente tu cadencia de fuego.'
            },
            'TRIPLE': { 
                name: 'TRIPLE', 
                icon: 'üî±', 
                color: '#ff00ff',
                desc: 'Dispara 3 proyectiles en abanico para cubrir m√°s √°rea.'
            },
            'NUKE': { 
                name: 'BOMBA', 
                icon: 'üí£', 
                color: '#ff4400',
                desc: 'Destruye TODOS los enemigos en pantalla al instante.'
            },
            'PIERCING': { 
                name: 'PERFORANTE', 
                icon: 'üí†', 
                color: '#00ffaa',
                desc: 'Disparos que atraviesan a m√∫ltiples enemigos.'
            }
        };

        let currentDifficulty = 'normal';
        const difficultySettings = {
            easy: { speedFactor: 0.6, spawnRateBase: 60, label: 'F√°cil' },
            normal: { speedFactor: 1.0, spawnRateBase: 30, label: 'Normal' },
            hard: { speedFactor: 1.5, spawnRateBase: 15, label: 'Dif√≠cil' }
        };

        highScoreSpan.innerText = highScore;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const input = { left: false, right: false, up: false, down: false, fire: false };
        
        function isTouchDevice() {
            return (('ontouchstart' in window) || (navigator.maxTouchPoints > 0));
        }
        if (isTouchDevice()) {
            mobileControls.style.display = 'block';
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') { togglePause(); return; }
            if (e.key === 'ArrowLeft') input.left = true; if (e.key === 'ArrowRight') input.right = true;
            if (e.key === 'ArrowUp') input.up = true; if (e.key === 'ArrowDown') input.down = true;
            if (e.key === ' ') input.fire = true;
        });
        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') input.left = false; if (e.key === 'ArrowRight') input.right = false;
            if (e.key === 'ArrowUp') input.up = false; if (e.key === 'ArrowDown') input.down = false;
            if (e.key === ' ') input.fire = false;
        });

        let touchStartX = 0;
        let touchStartY = 0;
        let activeTouchId = null;

        joystickZone.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (activeTouchId !== null) return;
            
            const touch = e.changedTouches[0];
            activeTouchId = touch.identifier;
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            
            joystickVisual.style.display = 'block';
            joystickVisual.style.left = touchStartX + 'px';
            joystickVisual.style.top = touchStartY + 'px';
        }, {passive: false});

        joystickZone.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (activeTouchId === null) return;

            for (let i = 0; i < e.changedTouches.length; i++) {
                if (e.changedTouches[i].identifier === activeTouchId) {
                    const touch = e.changedTouches[i];
                    const deltaX = touch.clientX - touchStartX;
                    const deltaY = touch.clientY - touchStartY;
                    
                    input.left = false; input.right = false; input.up = false; input.down = false;

                    const threshold = 10;
                    
                    if (deltaX < -threshold) input.left = true;
                    if (deltaX > threshold) input.right = true;
                    if (deltaY < -threshold) input.up = true;
                    if (deltaY > threshold) input.down = true;
                    
                    joystickVisual.style.transform = `translate(calc(-50% + ${Math.max(-40, Math.min(40, deltaX))}px), calc(-50% + ${Math.max(-40, Math.min(40, deltaY))}px))`;
                    break;
                }
            }
        }, {passive: false});

        const endJoystick = (e) => {
            e.preventDefault();
            for (let i = 0; i < e.changedTouches.length; i++) {
                if (e.changedTouches[i].identifier === activeTouchId) {
                    activeTouchId = null;
                    input.left = false; input.right = false; input.up = false; input.down = false;
                    joystickVisual.style.display = 'none';
                    break;
                }
            }
        };
        joystickZone.addEventListener('touchend', endJoystick);
        joystickZone.addEventListener('touchcancel', endJoystick);

        shootBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            e.stopPropagation(); 
            input.fire = true;
            shootBtn.style.transform = 'scale(0.9)';
        }, {passive: false});

        const endShoot = (e) => {
            e.preventDefault();
            input.fire = false;
            shootBtn.style.transform = 'scale(1)';
        };
        shootBtn.addEventListener('touchend', endShoot);
        shootBtn.addEventListener('touchcancel', endShoot);
        
        shootBtn.addEventListener('mousedown', () => input.fire = true);
        shootBtn.addEventListener('mouseup', () => input.fire = false);


        function getLevelTheme(lvl) {
            const index = (lvl - 1) % 4;
            switch(index) {
                case 0: return { name: `ZONA ${lvl}: PROFUNDIDAD`, bg: "#0b0e14", text: "#00ffff" };
                case 1: return { name: `ZONA ${lvl}: MAGMA`, bg: "#2a0505", text: "#ffaa00" };
                case 2: return { name: `ZONA ${lvl}: CIBER`, bg: "#0a001a", text: "#00ffff" };
                case 3: return { name: `ZONA ${lvl}: T√ìXICA`, bg: "#051a05", text: "#55ff55" };
            }
            return { name: `NIVEL ${lvl}`, bg: "#000", text: "#fff" };
        }

        class Bullet {
            constructor(x, y, angle = 0, isPiercing = false) {
                this.x = x; this.y = y; this.width = 4; this.height = 15; 
                this.speed = 15; this.angle = angle; this.markedForDeletion = false;
                this.isPiercing = isPiercing; 
            }
            update() {
                this.y -= this.speed * Math.cos(this.angle);
                this.x += this.speed * Math.sin(this.angle);
                if (this.y < 0 || this.x < 0 || this.x > canvas.width) this.markedForDeletion = true;
            }
            draw() {
                ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.angle);
                if (this.isPiercing) { ctx.fillStyle = '#00ffff'; ctx.shadowBlur = 15; ctx.shadowColor = '#00ffff'; } 
                else { ctx.fillStyle = '#ff0'; ctx.shadowBlur = 10; ctx.shadowColor = '#ff0'; }
                ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                ctx.restore();
            }
        }

        class Player {
            constructor() {
                this.baseWidth = 40; this.baseHeight = 50; this.width = this.baseWidth; this.height = this.baseHeight;
                this.x = canvas.width / 2; this.y = canvas.height - 80;
                this.baseSpeed = 7; this.speed = this.baseSpeed; this.color = '#00ffff';
                this.velX = 0; this.velY = 0; this.lastShotTime = 0; this.baseShootDelay = 10; 
            }
            update(input) {
                let mL = input.left, mR = input.right, mU = input.up, mD = input.down;
                
                if (mL) this.velX = -this.speed; else if (mR) this.velX = this.speed; else this.velX = 0;
                if (mU) this.velY = -this.speed; else if (mD) this.velY = this.speed; else this.velY = 0;

                this.x += this.velX; this.y += this.velY;
                if (this.x < this.width/2) this.x = this.width/2;
                if (this.x > canvas.width - this.width/2) this.x = canvas.width - this.width/2;
                if (this.y < 100) this.y = 100; 
                if (this.y > canvas.height - this.height/2) this.y = canvas.height - this.height/2;
                
                if (input.fire) this.shoot();
            }
            shoot() {
                let cd = this.baseShootDelay;
                if (currentPowerUp === 'RAPID' || currentPowerUp === 'PIERCING') cd = 3; 
                else if (currentPowerUp === 'TRIPLE') cd = 12;
                
                if (frameCount - this.lastShotTime > cd) {
                    if (currentPowerUp === 'TRIPLE') {
                        bullets.push(new Bullet(this.x, this.y - this.height/2, 0));
                        bullets.push(new Bullet(this.x, this.y - this.height/2, -0.3));
                        bullets.push(new Bullet(this.x, this.y - this.height/2, 0.3));
                    } else if (currentPowerUp === 'PIERCING') {
                        bullets.push(new Bullet(this.x, this.y - this.height/2, 0, true)); 
                    } else {
                        bullets.push(new Bullet(this.x, this.y - this.height/2));
                    }
                    this.lastShotTime = frameCount;
                }
            }
            draw() {
                ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.velX * 0.05);
                
                if (currentPowerUp === 'SHIELD') {
                    ctx.beginPath(); ctx.arc(0, 0, this.width, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(0, 255, 255, ${0.5 + Math.sin(frameCount * 0.2) * 0.3})`;
                    ctx.lineWidth = 3; ctx.stroke(); ctx.fillStyle = 'rgba(0, 255, 255, 0.1)'; ctx.fill();
                }
                
                ctx.beginPath(); ctx.moveTo(0, -this.height/2); ctx.lineTo(this.width/2, this.height/2);
                ctx.lineTo(0, this.height/2 - 10); ctx.lineTo(-this.width/2, this.height/2); ctx.closePath();
                
                ctx.fillStyle = this.color; 
                ctx.shadowBlur = 15; ctx.shadowColor = this.color; 
                ctx.fill();

                if (Math.random() > 0.5) {
                    ctx.beginPath(); ctx.moveTo(-5, this.height/2 - 5); ctx.lineTo(5, this.height/2 - 5);
                    ctx.lineTo(0, this.height/2 + 15 + Math.random() * 10);
                    ctx.fillStyle = '#ffaa00'; ctx.shadowColor = '#ff4400'; ctx.fill();
                }
                ctx.restore();
            }
        }

        class Asteroid {
            constructor(isSmall = false) {
                const settings = difficultySettings[currentDifficulty];
                
                if (isSmall) {
                    this.radius = Math.random() * 5 + 8; 
                    this.maxHealth = 1;
                    this.isSmall = true;
                } else {
                    const sizeBonus = Math.min((difficultyMultiplier - 1) * 10, 50); 
                    this.radius = Math.random() * (20 + sizeBonus) + 15;
                    this.maxHealth = Math.floor(this.radius / 8) + 1;
                    this.isSmall = false;
                }
                this.health = this.maxHealth;
                
                this.velX = 0; this.velY = 0;
                
                let baseSpeed = (Math.random() * 2 + 1.5) * difficultyMultiplier * settings.speedFactor;
                if (isSmall) baseSpeed *= 1.4;

                if (currentDifficulty === 'hard' && Math.random() > 0.3) {
                    const side = Math.random();
                    if (side < 0.5) { this.x = -this.radius; this.y = Math.random() * (canvas.height * 0.6); this.velX = baseSpeed; this.velY = baseSpeed * 0.3; } 
                    else { this.x = canvas.width + this.radius; this.y = Math.random() * (canvas.height * 0.6); this.velX = -baseSpeed; this.velY = baseSpeed * 0.3; }
                } else {
                    this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius; this.y = -100; 
                    this.velY = baseSpeed; 
                    this.velX = (Math.random() - 0.5) * 1.5;
                }
                this.rotation = 0; this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.hitFlash = 0; 
                this.vertices = []; const numVertices = 7;
                for (let i = 0; i < numVertices; i++) {
                    const angle = (i / numVertices) * Math.PI * 2;
                    const r = this.radius * (0.8 + Math.random() * 0.4);
                    this.vertices.push({x: Math.cos(angle) * r, y: Math.sin(angle) * r});
                }
            }
            update() { this.x += this.velX; this.y += this.velY; this.rotation += this.rotationSpeed; if (this.hitFlash > 0) this.hitFlash--; }
            draw() {
                ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.rotation);
                ctx.beginPath(); ctx.moveTo(this.vertices[0].x, this.vertices[0].y);
                for (let i = 1; i < this.vertices.length; i++) ctx.lineTo(this.vertices[i].x, this.vertices[i].y); ctx.closePath();
                if (this.hitFlash > 0) ctx.fillStyle = '#fff'; 
                else {
                    const themeIdx = (level - 1) % 4; const ratio = this.health / this.maxHealth;
                    if (themeIdx === 0) { const g = 100 + ratio * 100; ctx.fillStyle = `rgb(${g/2}, ${g/2}, ${g/2})`; ctx.strokeStyle = '#aaa'; } 
                    else if (themeIdx === 1) { const r = 80 + ratio * 100; ctx.fillStyle = `rgb(${r}, 0, 0)`; ctx.strokeStyle = '#ffaa00'; ctx.shadowBlur = 10; ctx.shadowColor = '#ff4400'; } 
                    else if (themeIdx === 2) { const b = 100 + ratio * 155; ctx.fillStyle = `rgb(${50}, 0, ${b/1.5})`; ctx.strokeStyle = '#00ffff'; ctx.shadowBlur = 10; ctx.shadowColor = '#ff00ff'; } 
                    else if (themeIdx === 3) { const g = 50 + ratio * 100; ctx.fillStyle = `rgb(0, ${g}, 0)`; ctx.strokeStyle = '#adff2f'; ctx.shadowBlur = 10; ctx.shadowColor = '#00ff00'; }
                }
                ctx.lineWidth = 2; ctx.fill(); ctx.stroke(); ctx.shadowBlur = 0;
                const themeIdx = (level - 1) % 4;
                if (themeIdx === 1 && this.hitFlash === 0) { ctx.beginPath(); ctx.moveTo(0, 0); ctx.lineTo(this.radius/2, this.radius/2); ctx.strokeStyle = '#ffaa00'; ctx.lineWidth = 1; ctx.stroke(); }
                if (themeIdx === 2 && this.hitFlash === 0) { ctx.beginPath(); ctx.moveTo(-this.radius/2, 0); ctx.lineTo(this.radius/2, 0); ctx.strokeStyle = '#00ffff'; ctx.lineWidth = 1; ctx.stroke(); }
                if(this.health < this.maxHealth) { ctx.fillStyle = themeIdx === 0 ? 'red' : '#fff'; ctx.fillRect(-this.radius/2, -this.radius - 10, this.radius * (this.health/this.maxHealth), 4); }
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, type = 'star') { 
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.type = type;
                if (type === 'explosion' || type === 'spark') {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = type === 'explosion' ? Math.random() * 5 : Math.random() * 8;
                    this.velX = Math.cos(angle) * speed; this.velY = Math.sin(angle) * speed;
                    this.life = 1.0; this.decay = type === 'explosion' ? (Math.random() * 0.03 + 0.01) : 0.08;
                    this.size = type === 'explosion' ? (Math.random() * 3 + 1) : 2;
                    this.color = type === 'explosion' ? `hsl(${Math.random()*60 + 10}, 100%, 50%)` : '#ffffaa'; 
                } else {
                    this.velX = 0; this.velY = Math.random() * 2 + 0.5; this.size = Math.random() * 2;
                    this.baseColor = Math.random() > 0.8 ? '#aaa' : 'white'; this.color = this.baseColor;
                }
            }
            update() {
                this.x += this.velX; this.y += this.velY;
                if (this.type !== 'star') this.life -= this.decay;
                else {
                    const themeIdx = (level - 1) % 4;
                    if (themeIdx === 1) this.color = Math.random() > 0.5 ? '#ff4444' : '#ffaa00'; 
                    else if (themeIdx === 2) this.color = Math.random() > 0.5 ? '#ff00ff' : '#00ffff'; 
                    else if (themeIdx === 3) this.color = Math.random() > 0.5 ? '#00ff00' : '#adff2f'; 
                    else this.color = this.baseColor;
                    if (this.y > canvas.height) { this.y = 0; this.x = Math.random() * canvas.width; }
                }
            }
            draw() {
                if (this.type !== 'star' && this.life <= 0) return;
                ctx.globalAlpha = this.type !== 'star' ? this.life : 0.6;
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); ctx.globalAlpha = 1.0;
            }
        }

        const player = new Player();
        let asteroids = []; let bullets = []; let particles = []; let explosions = [];
        for(let i=0; i<50; i++) particles.push(new Particle(null, null, 'star'));

        function createExplosion(x, y, size = 'large') {
            const count = size === 'large' ? 20 : 5; const type = size === 'large' ? 'explosion' : 'spark';
            for(let i=0; i<count; i++) explosions.push(new Particle(x, y, type));
        }
        function detectCollision(circle, rect) {
            const distX = Math.abs(circle.x - rect.x); const distY = Math.abs(circle.y - rect.y);
            if (distX > (rect.width/2 + circle.radius)) return false;
            if (distY > (rect.height/2 + circle.radius)) return false;
            if (distX <= (rect.width/2)) return true; if (distY <= (rect.height/2)) return true;
            const dx = distX - rect.width/2; const dy = distY - rect.height/2;
            return (dx*dx + dy*dy <= (circle.radius*circle.radius));
        }
        function detectBulletCollision(bullet, circle) {
             const dx = bullet.x - circle.x; const dy = bullet.y - circle.y;
             return (dx*dx + dy*dy < circle.radius * circle.radius);
        }

        // --- L√ìGICA DEL MEN√ö DE SELECCI√ìN ---
        function showPowerUpSelection() {
            isSelecting = true; // Pausar juego
            selectionScreen.classList.remove('hidden');
            cardsContainer.innerHTML = ''; // Limpiar cartas anteriores

            // 1. Obtener 3 powerups aleatorios (asegurar que sean distintos si hay suficientes)
            const keys = Object.keys(POWER_UP_DATA);
            const selectedKeys = [];
            
            while (selectedKeys.length < 3 && selectedKeys.length < keys.length) {
                const randomKey = keys[Math.floor(Math.random() * keys.length)];
                if (!selectedKeys.includes(randomKey)) {
                    selectedKeys.push(randomKey);
                }
            }

            // 2. Generar el HTML de las cartas
            selectedKeys.forEach(key => {
                const data = POWER_UP_DATA[key];
                
                const card = document.createElement('div');
                card.className = 'powerup-card';
                card.style.borderColor = data.color;
                card.onclick = () => selectPowerUp(key); // Asignar evento

                const icon = document.createElement('div');
                icon.className = 'card-icon';
                icon.innerText = data.icon;
                icon.style.textShadow = `0 0 15px ${data.color}`;

                const name = document.createElement('div');
                name.className = 'card-name';
                name.innerText = data.name;
                name.style.color = data.color;

                const desc = document.createElement('div');
                desc.className = 'card-desc';
                desc.innerText = data.desc;

                card.appendChild(icon);
                card.appendChild(name);
                card.appendChild(desc);
                cardsContainer.appendChild(card);
            });
        }

        function selectPowerUp(key) {
            activatePowerUp(key);
            isSelecting = false;
            selectionScreen.classList.add('hidden');
            // Reanudar bucle si no est√° en pausa manual
            if (!isPaused && gameRunning) requestAnimationFrame(gameLoop);
        }

        function updatePowerUpTimer() {
            // Manejar duraci√≥n del efecto activo
            if (currentPowerUp) {
                powerUpDurationTimer--;
                if (powerUpDurationTimer <= 0) { 
                    currentPowerUp = null; 
                    activePowerupBadge.classList.add('hidden');
                }
            }

            // Manejar temporizador para mostrar men√∫
            selectionTimer++;
            const pct = (selectionTimer / SELECTION_INTERVAL) * 100;
            selectionTimerFill.style.width = pct + '%';

            if (selectionTimer >= SELECTION_INTERVAL) {
                selectionTimer = 0;
                showPowerUpSelection(); // Trigger men√∫
            }
        }

        function activatePowerUp(type) {
            currentPowerUp = type; 
            activePowerupBadge.innerText = POWER_UP_DATA[type].icon + " " + POWER_UP_DATA[type].name;
            activePowerupBadge.style.borderColor = POWER_UP_DATA[type].color;
            activePowerupBadge.style.color = POWER_UP_DATA[type].color;
            activePowerupBadge.classList.remove('hidden');
            
            if (type === 'NUKE') {
                score += asteroids.length * 50; currentScoreSpan.innerText = score;
                asteroids.forEach(a => createExplosion(a.x, a.y, 'large')); asteroids = []; 
                powerUpDurationTimer = 60; 
            } else {
                powerUpDurationTimer = EFFECT_DURATION;
            }
        }

        function levelUp(newLevel) {
            level = newLevel;
            const theme = getLevelTheme(level);
            levelIndicator.innerText = theme.name; levelIndicator.style.color = theme.text;
            levelIndicator.style.opacity = 1; setTimeout(() => { levelIndicator.style.opacity = 0; }, 3000);
            document.body.style.backgroundColor = theme.bg; createExplosion(canvas.width/2, canvas.height/2, 'large');
        }

        function togglePause() {
            if (!gameRunning || isSelecting) return; 
            isPaused = !isPaused;
            if (isPaused) pauseScreen.classList.remove('hidden'); else { pauseScreen.classList.add('hidden'); gameLoop(); }
        }
        function restartMatch() { startGame(currentDifficulty); }
        function returnToMenu() { resetGame(); }

        function gameLoop() {
            if (!gameRunning || isPaused || isSelecting) return; 
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => { p.update(); p.draw(); });
            
            // L√≥gica del temporizador de selecci√≥n
            updatePowerUpTimer();
            
            if (isSelecting) return; // Stop rendering game elements if menu popped up

            player.update(input); player.draw();
            bullets.forEach((b, index) => { b.update(); b.draw(); if(b.markedForDeletion) bullets.splice(index, 1); });

            frameCount++;
            if (frameCount % 200 === 0) difficultyMultiplier += 0.1;

            if (score >= level * 3000) levelUp(level + 1);

            const settings = difficultySettings[currentDifficulty];
            const spawnRate = Math.max(5, Math.floor(settings.spawnRateBase - (difficultyMultiplier * 5))); 
            
            if (frameCount % spawnRate === 0) {
                asteroids.push(new Asteroid());
                const chance = currentDifficulty === 'hard' ? 0.4 : 0.6; 
                if (difficultyMultiplier > 1.2 && Math.random() > chance) {
                    asteroids.push(new Asteroid());
                }
                if (difficultyMultiplier > 1.5 && Math.random() > 0.7) {
                     asteroids.push(new Asteroid(true)); 
                }
            }

            for (let i = asteroids.length - 1; i >= 0; i--) {
                const a = asteroids[i]; a.update(); a.draw(); let asteroidDestroyed = false;

                if (detectCollision(a, player)) {
                    if (currentPowerUp === 'SHIELD') { createExplosion(a.x, a.y, 'small'); asteroidDestroyed = true; score += 20; } 
                    else { gameOver(); createExplosion(player.x, player.y, 'large'); }
                }
                
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const b = bullets[j];
                    if (detectBulletCollision(b, a)) {
                        if (b.isPiercing) { a.health = 0; } else { bullets.splice(j, 1); a.health--; }
                        a.hitFlash = 3; createExplosion(b.x, b.y, 'small'); 
                        if (a.health <= 0) {
                            asteroidDestroyed = true; const sizePoints = Math.floor(a.radius); score += 20 + sizePoints; createExplosion(a.x, a.y, 'large');
                        }
                        break; 
                    }
                }

                if (asteroidDestroyed) { asteroids.splice(i, 1); currentScoreSpan.innerText = score; } 
                else if (a.y - a.radius > canvas.height || a.x < -100 || a.x > canvas.width + 100) { asteroids.splice(i, 1); score += 10; currentScoreSpan.innerText = score; }
            }
            for (let i = explosions.length - 1; i >= 0; i--) {
                const e = explosions[i]; e.update(); e.draw(); if (e.life <= 0) explosions.splice(i, 1);
            }
            requestAnimationFrame(gameLoop);
        }

        function startGame(difficulty) {
            currentDifficulty = difficulty;
            difficultyDisplay.innerText = difficultySettings[currentDifficulty].label;
            startScreen.classList.add('hidden'); gameOverScreen.classList.add('hidden'); pauseScreen.classList.add('hidden');
            
            score = 0; frameCount = 0; currentScoreSpan.innerText = "0"; difficultyMultiplier = 1;
            level = 1; document.body.style.backgroundColor = "#0b0e14"; levelIndicator.style.opacity = 0;

            asteroids = []; bullets = []; explosions = [];
            
            currentPowerUp = null; selectionTimer = 0; selectionTimerFill.style.width = '0%';
            activePowerupBadge.classList.add('hidden');

            player.x = canvas.width / 2; player.y = canvas.height - 80; 
            player.width = player.baseWidth; player.height = player.baseHeight; player.speed = player.baseSpeed;

            gameRunning = true; isPaused = false; isSelecting = false;
            gameLoop();
        }

        function resetGame() {
            gameRunning = false; isPaused = false; isSelecting = false;
            gameOverScreen.classList.add('hidden'); pauseScreen.classList.add('hidden'); selectionScreen.classList.add('hidden');
            startScreen.classList.remove('hidden'); document.body.style.backgroundColor = "#0b0e14";
        }

        function gameOver() {
            gameRunning = false; finalScoreSpan.innerText = score;
            if (score > highScore) { highScore = score; localStorage.setItem('asteroidHighScore', highScore); highScoreSpan.innerText = highScore; }
            gameOverScreen.classList.remove('hidden');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => p.draw()); asteroids.forEach(a => a.draw());
            createExplosion(player.x, player.y, 'large'); explosions.forEach(e => { e.update(); e.draw(); });
        }

        function bgLoop() {
            if (gameRunning && !isPaused && !isSelecting) return; 
            if (isSelecting || isPaused) { return; }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            player.y = canvas.height - 80; player.draw();
            requestAnimationFrame(bgLoop);
        }
        bgLoop();
    </script>
