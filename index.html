<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Esquiva y Destruye Asteroides</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚òÑÔ∏è</text></svg>">

    <style>
        body {
            margin: 0;
            overflow: hidden; 
            background-color: #0b0e14; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none; 
            user-select: none;
            transition: background-color 2s; 
        }

        canvas {
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        #score-board {
            position: absolute;
            top: 20px;
            left: 20px;
            text-align: left;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
        }
        
        #high-score-display {
            font-size: 16px;
            color: #aaa;
            margin-top: 5px;
        }
        
        #current-difficulty {
            font-size: 14px;
            color: #00ffff;
            margin-top: 5px;
            text-transform: uppercase;
        }

        /* Barra Central de Ruleta */
        #roulette-timer-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 300px;
        }

        .timer-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            margin-bottom: 5px;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        #roulette-timer-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            transition: width 0.1s linear;
        }
        
        #roulette-status-text {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #fff;
            min-height: 24px;
            margin-bottom: 5px;
        }

        /* Indicador de Estado Activo (Debajo de la barra) */
        #active-effect-container {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            display: flex;
            gap: 20px;
        }

        .active-badge {
            padding: 5px 15px;
            border-radius: 15px;
            background: rgba(0,0,0,0.6);
            border: 1px solid white;
            font-size: 14px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        #level-indicator {
            position: absolute;
            top: 30%;
            width: 100%;
            text-align: center;
            font-size: 50px;
            font-weight: 900;
            color: #ffaa00;
            text-shadow: 0 0 20px currentColor;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            letter-spacing: 5px;
            z-index: 5;
        }

        .menu-screen {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            pointer-events: auto; 
            transition: opacity 0.3s;
            z-index: 10;
            max-width: 400px;
            width: 90%;
        }

        /* --- ESTILOS DE LA RULETA --- */
        #roulette-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            backdrop-filter: blur(5px);
        }
        
        .roulette-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin-bottom: 20px;
        }

        #roulette-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #444;
            background: #333;
            position: relative;
            transition: transform 4s cubic-bezier(0.1, 0.9, 0.2, 1);
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
        }

        .roulette-pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #fff;
            z-index: 25;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.8));
        }

        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 0;
            left: 50%;
            transform-origin: 0% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            clip-path: polygon(0% 0%, 100% 0%, 0% 100%); 
            box-sizing: border-box;
        }
        
        .segment-content {
            position: absolute;
            transform-origin: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
            left: -40px; 
            top: 50px;
        }

        #roulette-title {
            font-size: 40px;
            font-weight: 900;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            text-shadow: 0 0 15px white;
        }

        h1 { margin: 0 0 10px 0; font-size: 40px; color: #00ffff; text-transform: uppercase; letter-spacing: 3px; }
        p { font-size: 16px; color: #ccc; margin-bottom: 30px; line-height: 1.5; }

        .difficulty-container { display: flex; flex-direction: column; gap: 10px; width: 100%; }

        button.menu-btn {
            background: rgba(0, 255, 255, 0.1);
            color: #00ffff; border: 2px solid #00ffff; padding: 15px; font-size: 18px; font-weight: bold; border-radius: 30px; cursor: pointer; transition: all 0.2s; width: 100%;
        }
        button.menu-btn:hover { background: #00ffff; color: #0b0e14; transform: scale(1.02); }
        button.menu-btn.easy { border-color: #00ff00; color: #00ff00; }
        button.menu-btn.easy:hover { background: #00ff00; color: #000; }
        button.menu-btn.normal { border-color: #00ffff; color: #00ffff; }
        button.menu-btn.normal:hover { background: #00ffff; color: #000; }
        button.menu-btn.hard { border-color: #ff4444; color: #ff4444; }
        button.menu-btn.hard:hover { background: #ff4444; color: #fff; }
        button.menu-btn.pause-opt { border-color: #ffffff; color: #ffffff; }
        button.menu-btn.pause-opt:hover { background: #ffffff; color: #000; }

        .hidden { display: none !important; }

        .mobile-controls { display: none; position: absolute; bottom: 20px; width: 100%; pointer-events: none; }
        #shoot-btn { pointer-events: auto; width: 80px; height: 80px; background: rgba(255, 68, 68, 0.6); border: 2px solid rgba(255, 255, 255, 0.5); border-radius: 50%; color: white; font-weight: bold; display: flex; justify-content: center; align-items: center; margin: 0 auto; font-size: 14px; text-transform: uppercase; box-shadow: 0 0 15px rgba(255, 68, 68, 0.4); }
        #shoot-btn:active { background: rgba(255, 68, 68, 0.9); transform: scale(0.95); }
        .control-hint { font-size: 14px; color: rgba(255, 255, 255, 0.5); margin-bottom: 10px; text-shadow: 1px 1px 2px black; }
        #mobile-pause-btn { display: none; pointer-events: auto; position: absolute; top: 20px; right: 20px; width: 40px; height: 40px; background: rgba(255, 255, 255, 0.2); border: 2px solid white; border-radius: 50%; color: white; font-size: 20px; justify-content: center; align-items: center; cursor: pointer; z-index: 100; }

        @media (hover: none) and (pointer: coarse) {
            .mobile-controls { display: flex; flex-direction: column; align-items: center; }
            #score-board { top: 70px; left: 20px; font-size: 18px; } /* Mover score en m√≥vil */
            #mobile-pause-btn { display: flex; }
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="level-indicator"></div>
        <div id="mobile-pause-btn" onclick="togglePause()">‚è∏</div>

        <div id="score-board">
            <div>Puntos: <span id="current-score">0</span></div>
            <div id="high-score-display">R√©cord: <span id="high-score">0</span></div>
            <div id="current-difficulty"></div>
        </div>

        <!-- BARRA SUPERIOR UNIFICADA DE RULETA -->
        <div id="roulette-timer-container">
            <div id="roulette-status-text">PR√ìXIMO GIRO</div>
            <div class="timer-bar"><div id="roulette-timer-fill"></div></div>
        </div>

        <!-- INDICADORES DE EFECTOS ACTIVOS -->
        <div id="active-effect-container">
            <div id="active-powerup" class="active-badge hidden" style="border-color: #00ffff; color: #00ffff;"></div>
            <div id="active-hazard" class="active-badge hidden" style="border-color: #ff4444; color: #ff4444;"></div>
        </div>

        <!-- RULETA OVERLAY -->
        <div id="roulette-overlay" class="hidden">
            <div id="roulette-title">¬øSUERTE O MUERTE?</div>
            <div class="roulette-container">
                <div class="roulette-pointer"></div>
                <div id="roulette-wheel">
                    <!-- Los segmentos se generan por JS -->
                </div>
            </div>
        </div>

        <div id="start-screen" class="menu-screen">
            <h1>Asteroid Shooter</h1>
            <p>PC: Flechas + ESPACIO.<br>M√≥vil: Tocar + Bot√≥n.</p>
            <p style="margin-bottom: 10px; font-size: 14px; color: #aaa;">SELECCIONA DIFICULTAD:</p>
            <div class="difficulty-container">
                <button class="menu-btn easy" onclick="startGame('easy')">F√ÅCIL</button>
                <button class="menu-btn normal" onclick="startGame('normal')">NORMAL</button>
                <button class="menu-btn hard" onclick="startGame('hard')">DIF√çCIL</button>
            </div>
        </div>
        
        <div id="pause-screen" class="menu-screen hidden">
            <h1>PAUSA</h1>
            <div class="difficulty-container">
                <button class="menu-btn pause-opt" onclick="togglePause()">VOLVER AL JUEGO</button>
                <button class="menu-btn pause-opt" onclick="restartMatch()">REINICIAR</button>
                <button class="menu-btn pause-opt" onclick="returnToMenu()">MEN√ö PRINCIPAL</button>
            </div>
        </div>

        <div id="game-over-screen" class="menu-screen hidden">
            <h1 style="color: #ff4444;">¬°Choque!</h1>
            <p>Puntuaci√≥n final: <span id="final-score">0</span></p>
            <div class="difficulty-container">
                <button class="menu-btn" onclick="restartMatch()">REINTENTAR</button>
                <button class="menu-btn" onclick="returnToMenu()">MEN√ö PRINCIPAL</button>
            </div>

        <div class="mobile-controls">
            <div class="control-hint">Toca lados para mover</div>
            <div id="shoot-btn">Fuego</div>

    </div>

    <script>
        // --- CONFIGURACI√ìN DEL JUEGO ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const currentScoreSpan = document.getElementById('current-score');
        const highScoreSpan = document.getElementById('high-score');
        const difficultyDisplay = document.getElementById('current-difficulty');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const pauseScreen = document.getElementById('pause-screen');
        const rouletteScreen = document.getElementById('roulette-overlay');
        const rouletteWheel = document.getElementById('roulette-wheel');
        const rouletteTitle = document.getElementById('roulette-title');
        const finalScoreSpan = document.getElementById('final-score');
        const shootBtn = document.getElementById('shoot-btn');
        const levelIndicator = document.getElementById('level-indicator');
        
        const rouletteStatusText = document.getElementById('roulette-status-text');
        const rouletteTimerFill = document.getElementById('roulette-timer-fill');
        const activePowerupBadge = document.getElementById('active-powerup');
        const activeHazardBadge = document.getElementById('active-hazard');

        let gameRunning = false;
        let isPaused = false;
        let isSpinning = false; 
        let score = 0;
        let highScore = localStorage.getItem('asteroidHighScore') || 0; 
        let frameCount = 0;
        let difficultyMultiplier = 1;
        let level = 1; 

        // --- SISTEMA DE RULETA UNIFICADA ---
        const ROULETTE_INTERVAL = 1800; // 30 segundos a 60fps
        const EFFECT_DURATION = 300; // 5 segundos de duraci√≥n
        
        let rouletteTimer = 0;
        
        let currentPowerUp = null; 
        let currentHazard = null;
        let powerUpDurationTimer = 0;
        let hazardDurationTimer = 0;

        // --- CONFIGURACI√ìN DE PODERES Y PELIGROS ---
        const POWER_UP_DATA = { 
            'SHIELD': { name: 'ESCUDO', icon: 'üõ°Ô∏è', color: '#00ffff' },
            'RAPID': { name: 'METRALLETA', icon: '‚ö°', color: '#ffff00' },
            'TRIPLE': { name: 'TRIPLE', icon: 'üî±', color: '#ff00ff' },
            'NUKE': { name: 'BOMBA', icon: 'üí£', color: '#ff4400' },
            'PIERCING': { name: 'PERFORANTE', icon: 'üí†', color: '#00ffaa' }
        };

        // Niveles de Powerups (Qu√© sale en cada zona)
        const LEVEL_POWERUPS = [
            ['SHIELD', 'RAPID'],            
            ['TRIPLE', 'NUKE'],             
            ['RAPID', 'PIERCING'],          
            ['SHIELD', 'TRIPLE', 'NUKE']    
        ];

        const HAZARD_DATA = { 
            'SLOW': { name: 'LENTITUD', icon: 'üê¢', color: '#88ff88' },
            'JAMMED': { name: 'ENCASQUILLADA', icon: 'üö´', color: '#888888' },
            'GIANT': { name: 'GIGANTE', icon: 'ü§°', color: '#ff8888' },
            'REVERSE': { name: 'INVERTIDO', icon: 'üîÄ', color: '#ff00ff' }
        };
        const HAZARDS = ['SLOW', 'JAMMED', 'GIANT', 'REVERSE'];

        let currentDifficulty = 'normal';
        const difficultySettings = {
            easy: { speedFactor: 0.6, spawnRateBase: 70, label: 'F√°cil' },
            normal: { speedFactor: 1.0, spawnRateBase: 40, label: 'Normal' },
            hard: { speedFactor: 1.5, spawnRateBase: 20, label: 'Dif√≠cil' }
        };

        highScoreSpan.innerText = highScore;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- HELPER PARA TEMAS DE NIVEL ---
        function getLevelTheme(lvl) {
            const index = (lvl - 1) % 4;
            switch(index) {
                case 0: return { name: `ZONA ${lvl}: PROFUNDIDAD`, bg: "#0b0e14", text: "#00ffff" };
                case 1: return { name: `ZONA ${lvl}: MAGMA`, bg: "#2a0505", text: "#ffaa00" };
                case 2: return { name: `ZONA ${lvl}: CIBER`, bg: "#0a001a", text: "#00ffff" };
                case 3: return { name: `ZONA ${lvl}: T√ìXICA`, bg: "#051a05", text: "#55ff55" };
            }
            return { name: `NIVEL ${lvl}`, bg: "#000", text: "#fff" };
        }

        // --- CLASES DEL JUEGO ---
        class Bullet {
            constructor(x, y, angle = 0, isPiercing = false) {
                this.x = x; this.y = y; this.width = 4; this.height = 15; 
                this.speed = 15; this.angle = angle; this.markedForDeletion = false;
                this.isPiercing = isPiercing; 
            }
            update() {
                this.y -= this.speed * Math.cos(this.angle);
                this.x += this.speed * Math.sin(this.angle);
                if (this.y < 0 || this.x < 0 || this.x > canvas.width) this.markedForDeletion = true;
            }
            draw() {
                ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.angle);
                if (this.isPiercing) { ctx.fillStyle = '#00ffff'; ctx.shadowBlur = 15; ctx.shadowColor = '#00ffff'; } 
                else { ctx.fillStyle = '#ff0'; ctx.shadowBlur = 10; ctx.shadowColor = '#ff0'; }
                ctx.fillRect(-this.width/2, -this.height/2, this.width, this.height);
                ctx.restore();
            }
        }

        class Player {
            constructor() {
                this.baseWidth = 40; this.baseHeight = 50; this.width = this.baseWidth; this.height = this.baseHeight;
                this.x = canvas.width / 2; this.y = canvas.height - 80;
                this.baseSpeed = 7; this.speed = this.baseSpeed; this.color = '#00ffff';
                this.velX = 0; this.velY = 0; this.lastShotTime = 0; this.baseShootDelay = 10; 
            }
            update(input) {
                if (currentHazard === 'GIANT') { this.width = this.baseWidth * 2; this.height = this.baseHeight * 2; } 
                else { this.width = this.baseWidth; this.height = this.baseHeight; }
                
                if (currentHazard === 'SLOW') this.speed = this.baseSpeed * 0.5; else this.speed = this.baseSpeed;

                let mL = input.left, mR = input.right, mU = input.up, mD = input.down;
                if (currentHazard === 'REVERSE') { mL = input.right; mR = input.left; mU = input.down; mD = input.up; }

                if (mL) this.velX = -this.speed; else if (mR) this.velX = this.speed; else this.velX = 0;
                if (mU) this.velY = -this.speed; else if (mD) this.velY = this.speed; else this.velY = 0;

                this.x += this.velX; this.y += this.velY;
                if (this.x < this.width/2) this.x = this.width/2;
                if (this.x > canvas.width - this.width/2) this.x = canvas.width - this.width/2;
                if (this.y < 100) this.y = 100; 
                if (this.y > canvas.height - this.height/2) this.y = canvas.height - this.height/2;
                
                if (input.fire) this.shoot();
            }
            shoot() {
                if (currentHazard === 'JAMMED') return;
                let cd = this.baseShootDelay;
                if (currentPowerUp === 'RAPID' || currentPowerUp === 'PIERCING') cd = 3; 
                else if (currentPowerUp === 'TRIPLE') cd = 12;
                
                if (frameCount - this.lastShotTime > cd) {
                    if (currentPowerUp === 'TRIPLE') {
                        bullets.push(new Bullet(this.x, this.y - this.height/2, 0));
                        bullets.push(new Bullet(this.x, this.y - this.height/2, -0.3));
                        bullets.push(new Bullet(this.x, this.y - this.height/2, 0.3));
                    } else if (currentPowerUp === 'PIERCING') {
                        bullets.push(new Bullet(this.x, this.y - this.height/2, 0, true)); 
                    } else {
                        bullets.push(new Bullet(this.x, this.y - this.height/2));
                    }
                    this.lastShotTime = frameCount;
                }
            }
            draw() {
                ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.velX * 0.05);
                if (currentHazard) { ctx.shadowBlur = 20; ctx.shadowColor = '#ff0000'; }
                if (currentPowerUp === 'SHIELD') {
                    ctx.beginPath(); ctx.arc(0, 0, this.width, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(0, 255, 255, ${0.5 + Math.sin(frameCount * 0.2) * 0.3})`;
                    ctx.lineWidth = 3; ctx.stroke(); ctx.fillStyle = 'rgba(0, 255, 255, 0.1)'; ctx.fill();
                }
                if (currentHazard === 'JAMMED') { ctx.fillStyle = 'red'; ctx.font = "20px Arial"; ctx.fillText("NO SHOOT", -40, -this.height/2 - 10); }
                ctx.beginPath(); ctx.moveTo(0, -this.height/2); ctx.lineTo(this.width/2, this.height/2);
                ctx.lineTo(0, this.height/2 - 10); ctx.lineTo(-this.width/2, this.height/2); ctx.closePath();
                ctx.fillStyle = currentHazard ? '#ffaaaa' : this.color; 
                if (!currentHazard) { ctx.shadowBlur = 15; ctx.shadowColor = this.color; }
                ctx.fill();
                if (Math.random() > 0.5) {
                    ctx.beginPath(); ctx.moveTo(-5, this.height/2 - 5); ctx.lineTo(5, this.height/2 - 5);
                    ctx.lineTo(0, this.height/2 + 15 + Math.random() * 10);
                    ctx.fillStyle = '#ffaa00'; ctx.shadowColor = '#ff4400'; ctx.fill();
                }
                ctx.restore();
            }
        }

        class Asteroid {
            constructor() {
                const settings = difficultySettings[currentDifficulty];
                const sizeBonus = Math.min((difficultyMultiplier - 1) * 10, 50); 
                this.radius = Math.random() * (20 + sizeBonus) + 15;
                this.velX = 0; this.velY = 0;
                if (currentDifficulty === 'hard' && Math.random() > 0.3) {
                    const side = Math.random();
                    const speed = (Math.random() * 2 + 1.5) * difficultyMultiplier * settings.speedFactor;
                    if (side < 0.5) { this.x = -this.radius; this.y = Math.random() * (canvas.height * 0.6); this.velX = speed; this.velY = speed * 0.3; } 
                    else { this.x = canvas.width + this.radius; this.y = Math.random() * (canvas.height * 0.6); this.velX = -speed; this.velY = speed * 0.3; }
                } else {
                    this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius; this.y = -100; 
                    this.velY = (Math.random() * 2 + 1.5) * difficultyMultiplier * settings.speedFactor; 
                    this.velX = (Math.random() - 0.5) * 1.5;
                }
                this.rotation = 0; this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.maxHealth = Math.floor(this.radius / 8) + 1; this.health = this.maxHealth; this.hitFlash = 0; 
                this.vertices = []; const numVertices = 7;
                for (let i = 0; i < numVertices; i++) {
                    const angle = (i / numVertices) * Math.PI * 2;
                    const r = this.radius * (0.8 + Math.random() * 0.4);
                    this.vertices.push({x: Math.cos(angle) * r, y: Math.sin(angle) * r});
                }
            }
            update() { this.x += this.velX; this.y += this.velY; this.rotation += this.rotationSpeed; if (this.hitFlash > 0) this.hitFlash--; }
            draw() {
                ctx.save(); ctx.translate(this.x, this.y); ctx.rotate(this.rotation);
                ctx.beginPath(); ctx.moveTo(this.vertices[0].x, this.vertices[0].y);
                for (let i = 1; i < this.vertices.length; i++) ctx.lineTo(this.vertices[i].x, this.vertices[i].y); ctx.closePath();
                if (this.hitFlash > 0) ctx.fillStyle = '#fff'; 
                else {
                    const themeIdx = (level - 1) % 4; const ratio = this.health / this.maxHealth;
                    if (themeIdx === 0) { const g = 100 + ratio * 100; ctx.fillStyle = `rgb(${g/2}, ${g/2}, ${g/2})`; ctx.strokeStyle = '#aaa'; } 
                    else if (themeIdx === 1) { const r = 80 + ratio * 100; ctx.fillStyle = `rgb(${r}, 0, 0)`; ctx.strokeStyle = '#ffaa00'; ctx.shadowBlur = 10; ctx.shadowColor = '#ff4400'; } 
                    else if (themeIdx === 2) { const b = 100 + ratio * 155; ctx.fillStyle = `rgb(${50}, 0, ${b/1.5})`; ctx.strokeStyle = '#00ffff'; ctx.shadowBlur = 10; ctx.shadowColor = '#ff00ff'; } 
                    else if (themeIdx === 3) { const g = 50 + ratio * 100; ctx.fillStyle = `rgb(0, ${g}, 0)`; ctx.strokeStyle = '#adff2f'; ctx.shadowBlur = 10; ctx.shadowColor = '#00ff00'; }
                }
                ctx.lineWidth = 2; ctx.fill(); ctx.stroke(); ctx.shadowBlur = 0;
                const themeIdx = (level - 1) % 4;
                if (themeIdx === 1 && this.hitFlash === 0) { ctx.beginPath(); ctx.moveTo(0, 0); ctx.lineTo(this.radius/2, this.radius/2); ctx.strokeStyle = '#ffaa00'; ctx.lineWidth = 1; ctx.stroke(); }
                if (themeIdx === 2 && this.hitFlash === 0) { ctx.beginPath(); ctx.moveTo(-this.radius/2, 0); ctx.lineTo(this.radius/2, 0); ctx.strokeStyle = '#00ffff'; ctx.lineWidth = 1; ctx.stroke(); }
                if(this.health < this.maxHealth) { ctx.fillStyle = themeIdx === 0 ? 'red' : '#fff'; ctx.fillRect(-this.radius/2, -this.radius - 10, this.radius * (this.health/this.maxHealth), 4); }
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, type = 'star') { 
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.type = type;
                if (type === 'explosion' || type === 'spark') {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = type === 'explosion' ? Math.random() * 5 : Math.random() * 8;
                    this.velX = Math.cos(angle) * speed; this.velY = Math.sin(angle) * speed;
                    this.life = 1.0; this.decay = type === 'explosion' ? (Math.random() * 0.03 + 0.01) : 0.08;
                    this.size = type === 'explosion' ? (Math.random() * 3 + 1) : 2;
                    this.color = type === 'explosion' ? `hsl(${Math.random()*60 + 10}, 100%, 50%)` : '#ffffaa'; 
                } else {
                    this.velX = 0; this.velY = Math.random() * 2 + 0.5; this.size = Math.random() * 2;
                    this.baseColor = Math.random() > 0.8 ? '#aaa' : 'white'; this.color = this.baseColor;
                }
            }
            update() {
                this.x += this.velX; this.y += this.velY;
                if (this.type !== 'star') this.life -= this.decay;
                else {
                    const themeIdx = (level - 1) % 4;
                    if (themeIdx === 1) this.color = Math.random() > 0.5 ? '#ff4444' : '#ffaa00'; 
                    else if (themeIdx === 2) this.color = Math.random() > 0.5 ? '#ff00ff' : '#00ffff'; 
                    else if (themeIdx === 3) this.color = Math.random() > 0.5 ? '#00ff00' : '#adff2f'; 
                    else this.color = this.baseColor;
                    if (this.y > canvas.height) { this.y = 0; this.x = Math.random() * canvas.width; }
                }
            }
            draw() {
                if (this.type !== 'star' && this.life <= 0) return;
                ctx.globalAlpha = this.type !== 'star' ? this.life : 0.6;
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); ctx.globalAlpha = 1.0;
            }
        }

        const player = new Player();
        let asteroids = []; let bullets = []; let particles = []; let explosions = [];
        for(let i=0; i<50; i++) particles.push(new Particle(null, null, 'star'));
        const input = { left: false, right: false, up: false, down: false, fire: false };

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') { togglePause(); return; }
            if (e.key === 'ArrowLeft') input.left = true; if (e.key === 'ArrowRight') input.right = true;
            if (e.key === 'ArrowUp') input.up = true; if (e.key === 'ArrowDown') input.down = true;
            if (e.key === ' ') input.fire = true;
        });
        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') input.left = false; if (e.key === 'ArrowRight') input.right = false;
            if (e.key === 'ArrowUp') input.up = false; if (e.key === 'ArrowDown') input.down = false;
            if (e.key === ' ') input.fire = false;
        });
        function handleTouch(e) {
            if (isPaused || isSpinning) return; 
            if (e.target === shootBtn || e.target.id === 'mobile-pause-btn') return;
            if(e.target.tagName !== 'BUTTON') e.preventDefault();
            input.left = false; input.right = false; input.up = false; input.down = false;
            for (let i = 0; i < e.touches.length; i++) {
                const tX = e.touches[i].clientX; const tY = e.touches[i].clientY;
                if (e.target !== shootBtn && e.target.id !== 'mobile-pause-btn') {
                     if (tX < window.innerWidth / 2) input.left = true; else input.right = true;
                     if (tY < window.innerHeight * 0.3) input.up = true; else if (tY > window.innerHeight * 0.7) input.down = true;
                }
            }
        }
        window.addEventListener('touchstart', handleTouch, {passive: false});
        window.addEventListener('touchmove', handleTouch, {passive: false});
        window.addEventListener('touchend', (e) => {
            if (e.target === shootBtn || e.target.id === 'mobile-pause-btn') return;
            e.preventDefault();
            if (e.touches.length === 0) { input.left = false; input.right = false; input.up = false; input.down = false; } else handleTouch(e);
        });
        shootBtn.addEventListener('touchstart', (e) => { e.preventDefault(); e.stopPropagation(); input.fire = true; });
        shootBtn.addEventListener('touchend', (e) => { e.preventDefault(); input.fire = false; });
        shootBtn.addEventListener('mousedown', () => input.fire = true);
        shootBtn.addEventListener('mouseup', () => input.fire = false);

        function createExplosion(x, y, size = 'large') {
            const count = size === 'large' ? 20 : 5; const type = size === 'large' ? 'explosion' : 'spark';
            for(let i=0; i<count; i++) explosions.push(new Particle(x, y, type));
        }
        function detectCollision(circle, rect) {
            const distX = Math.abs(circle.x - rect.x); const distY = Math.abs(circle.y - rect.y);
            if (distX > (rect.width/2 + circle.radius)) return false;
            if (distY > (rect.height/2 + circle.radius)) return false;
            if (distX <= (rect.width/2)) return true; if (distY <= (rect.height/2)) return true;
            const dx = distX - rect.width/2; const dy = distY - rect.height/2;
            return (dx*dx + dy*dy <= (circle.radius*circle.radius));
        }
        function detectBulletCollision(bullet, circle) {
             const dx = bullet.x - circle.x; const dy = bullet.y - circle.y;
             return (dx*dx + dy*dy < circle.radius * circle.radius);
        }

        // --- L√ìGICA DE RULETA VISUAL UNIFICADA ---
        function spinRoulette() {
            isSpinning = true; // Detiene el juego
            rouletteScreen.classList.remove('hidden');
            
            // 1. Mezclar Powerups del nivel + Peligros
            const levelIndex = (level - 1) % 4;
            const currentLevelPowerups = LEVEL_POWERUPS[levelIndex];
            
            // Crear lista unificada de items
            let items = [];
            
            // Agregar Powerups (Type: 'P')
            currentLevelPowerups.forEach(key => {
                items.push({ id: key, type: 'P', ...POWER_UP_DATA[key] });
            });
            
            // Agregar Hazards (Type: 'H')
            HAZARDS.forEach(key => {
                items.push({ id: key, type: 'H', ...HAZARD_DATA[key] });
            });

            // 2. Construir la rueda en el DOM
            rouletteWheel.innerHTML = ''; // Limpiar
            const sliceAngle = 360 / items.length;
            
            let gradient = `conic-gradient(`;
            items.forEach((item, i) => {
                const start = i * sliceAngle;
                const end = (i + 1) * sliceAngle;
                // Alternar colores de fondo para contraste, o usar colores espec√≠ficos
                // Usaremos un gris oscuro para hazards y uno m√°s claro para powerups para diferenciarlos en el fondo
                const color = item.type === 'P' ? '#2a4a4a' : '#4a2a2a'; 
                gradient += `${color} ${start}deg ${end}deg,`;
                
                const seg = document.createElement('div');
                seg.className = 'wheel-segment';
                seg.style.transform = `rotate(${start + sliceAngle/2}deg)`;
                
                const content = document.createElement('div');
                content.className = 'segment-content';
                content.innerText = item.icon;
                // Ajustar color del texto seg√∫n tipo
                content.style.color = item.color;
                content.style.transform = `rotate(90deg)`; 
                
                seg.appendChild(content);
                rouletteWheel.appendChild(seg);
            });
            gradient = gradient.slice(0, -1) + ')';
            rouletteWheel.style.background = gradient;
            rouletteWheel.style.borderColor = "#fff";

            // 3. Calcular el giro
            const winnerIndex = Math.floor(Math.random() * items.length);
            const winner = items[winnerIndex];
            
            const segmentCenter = (winnerIndex * sliceAngle) + (sliceAngle / 2);
            const targetRotation = 360 * 5 + (360 - segmentCenter); 
            
            rouletteWheel.style.transition = 'none';
            rouletteWheel.style.transform = 'rotate(0deg)';
            rouletteWheel.offsetHeight; 

            setTimeout(() => {
                rouletteWheel.style.transition = 'transform 4s cubic-bezier(0.1, 0.9, 0.2, 1)';
                rouletteWheel.style.transform = `rotate(${targetRotation}deg)`;
            }, 50);

            // 4. Finalizar
            setTimeout(() => {
                rouletteScreen.classList.add('hidden');
                isSpinning = false;
                
                if (winner.type === 'P') activatePowerUp(winner.id);
                else activateHazard(winner.id);
                
                if (!isPaused && gameRunning) requestAnimationFrame(gameLoop);
            }, 4500); 
        }

        function updateRoulettes() {
            // Si hay efectos activos, reducimos sus tiempos
            let hasActiveEffect = false;

            if (currentPowerUp) {
                hasActiveEffect = true;
                powerUpDurationTimer--;
                // Actualizar UI
                if (powerUpDurationTimer <= 0) { 
                    currentPowerUp = null; 
                    activePowerupBadge.classList.add('hidden');
                }
            }

            if (currentHazard) {
                hasActiveEffect = true;
                hazardDurationTimer--;
                // Actualizar UI
                if (hazardDurationTimer <= 0) { 
                    currentHazard = null; 
                    activeHazardBadge.classList.add('hidden');
                }
            }

            // La barra de carga de la ruleta siempre avanza
            rouletteTimer++;
            const pct = (rouletteTimer / ROULETTE_INTERVAL) * 100;
            rouletteTimerFill.style.width = pct + '%';

            if (rouletteTimer >= ROULETTE_INTERVAL) {
                rouletteTimer = 0;
                spinRoulette();
            }
        }

        function activatePowerUp(type) {
            currentPowerUp = type; 
            activePowerupBadge.innerText = POWER_UP_DATA[type].icon + " " + POWER_UP_DATA[type].name;
            activePowerupBadge.classList.remove('hidden');
            
            if (type === 'NUKE') {
                score += asteroids.length * 50; currentScoreSpan.innerText = score;
                asteroids.forEach(a => createExplosion(a.x, a.y, 'large')); asteroids = []; 
                powerUpDurationTimer = 60; // Nuke es instant√°neo pero mostramos el badge un poco
            } else {
                powerUpDurationTimer = EFFECT_DURATION;
            }
        }

        function activateHazard(type) {
            currentHazard = type; 
            activeHazardBadge.innerText = HAZARD_DATA[type].icon + " " + HAZARD_DATA[type].name;
            activeHazardBadge.classList.remove('hidden');
            hazardDurationTimer = EFFECT_DURATION; 
        }

        function levelUp(newLevel) {
            level = newLevel;
            const theme = getLevelTheme(level);
            levelIndicator.innerText = theme.name; levelIndicator.style.color = theme.text;
            levelIndicator.style.opacity = 1; setTimeout(() => { levelIndicator.style.opacity = 0; }, 3000);
            document.body.style.backgroundColor = theme.bg; createExplosion(canvas.width/2, canvas.height/2, 'large');
        }

        function togglePause() {
            if (!gameRunning || isSpinning) return; 
            isPaused = !isPaused;
            if (isPaused) pauseScreen.classList.remove('hidden'); else { pauseScreen.classList.add('hidden'); gameLoop(); }
        }
        function restartMatch() { startGame(currentDifficulty); }
        function returnToMenu() { resetGame(); }

        function gameLoop() {
            if (!gameRunning || isPaused || isSpinning) return; 
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => { p.update(); p.draw(); });
            
            // Actualizar l√≥gica unificada de ruleta
            updateRoulettes(); 
            
            if (isSpinning) return;

            player.update(input); player.draw();
            bullets.forEach((b, index) => { b.update(); b.draw(); if(b.markedForDeletion) bullets.splice(index, 1); });

            frameCount++;
            if (frameCount % 200 === 0) difficultyMultiplier += 0.1;

            if (score >= level * 3000) levelUp(level + 1);

            const settings = difficultySettings[currentDifficulty];
            const spawnRate = Math.max(5, Math.floor(settings.spawnRateBase - (difficultyMultiplier * 4))); 
            if (frameCount % spawnRate === 0) {
                asteroids.push(new Asteroid());
                const chance = currentDifficulty === 'hard' ? 0.5 : 0.7; 
                if (difficultyMultiplier > 1.5 && Math.random() > chance) asteroids.push(new Asteroid());
            }

            for (let i = asteroids.length - 1; i >= 0; i--) {
                const a = asteroids[i]; a.update(); a.draw(); let asteroidDestroyed = false;

                if (detectCollision(a, player)) {
                    if (currentPowerUp === 'SHIELD') { createExplosion(a.x, a.y, 'small'); asteroidDestroyed = true; score += 20; } 
                    else { gameOver(); createExplosion(player.x, player.y, 'large'); }
                }
                
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const b = bullets[j];
                    if (detectBulletCollision(b, a)) {
                        if (b.isPiercing) { a.health = 0; } else { bullets.splice(j, 1); a.health--; }
                        a.hitFlash = 3; createExplosion(b.x, b.y, 'small'); 
                        if (a.health <= 0) {
                            asteroidDestroyed = true; const sizePoints = Math.floor(a.radius); score += 20 + sizePoints; createExplosion(a.x, a.y, 'large');
                        }
                        break; 
                    }
                }

                if (asteroidDestroyed) { asteroids.splice(i, 1); currentScoreSpan.innerText = score; } 
                else if (a.y - a.radius > canvas.height || a.x < -100 || a.x > canvas.width + 100) { asteroids.splice(i, 1); score += 10; currentScoreSpan.innerText = score; }
            }
            for (let i = explosions.length - 1; i >= 0; i--) {
                const e = explosions[i]; e.update(); e.draw(); if (e.life <= 0) explosions.splice(i, 1);
            }
            requestAnimationFrame(gameLoop);
        }

        function startGame(difficulty) {
            currentDifficulty = difficulty;
            difficultyDisplay.innerText = difficultySettings[currentDifficulty].label;
            startScreen.classList.add('hidden'); gameOverScreen.classList.add('hidden'); pauseScreen.classList.add('hidden');
            
            score = 0; frameCount = 0; currentScoreSpan.innerText = "0"; difficultyMultiplier = 1;
            level = 1; document.body.style.backgroundColor = "#0b0e14"; levelIndicator.style.opacity = 0;

            asteroids = []; bullets = []; explosions = [];
            
            // Reset Unificado
            currentPowerUp = null; 
            currentHazard = null;
            rouletteTimer = 0;
            rouletteTimerFill.style.width = '0%';
            activePowerupBadge.classList.add('hidden');
            activeHazardBadge.classList.add('hidden');

            player.x = canvas.width / 2; player.y = canvas.height - 80; 
            player.width = player.baseWidth; player.height = player.baseHeight; player.speed = player.baseSpeed;

            gameRunning = true; isPaused = false; isSpinning = false;
            gameLoop();
        }

        function resetGame() {
            gameRunning = false; isPaused = false; isSpinning = false;
            gameOverScreen.classList.add('hidden'); pauseScreen.classList.add('hidden');
            startScreen.classList.remove('hidden'); document.body.style.backgroundColor = "#0b0e14";
        }

        function gameOver() {
            gameRunning = false; finalScoreSpan.innerText = score;
            if (score > highScore) { highScore = score; localStorage.setItem('asteroidHighScore', highScore); highScoreSpan.innerText = highScore; }
            gameOverScreen.classList.remove('hidden');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => p.draw()); asteroids.forEach(a => a.draw());
            createExplosion(player.x, player.y, 'large'); explosions.forEach(e => { e.update(); e.draw(); });
        }

        function bgLoop() {
            if (gameRunning && !isPaused && !isSpinning) return; 
            if (isSpinning || isPaused) { return; }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            player.y = canvas.height - 80; player.draw();
            requestAnimationFrame(bgLoop);
        }
        bgLoop();

    </script>
